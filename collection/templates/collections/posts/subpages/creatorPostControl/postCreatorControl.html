<template name="<%= camelizedSingularName %>CreatorControls">
  {{#with current<%= humanizedSingularName %>}}
    {{#if this.isCreator}}
        <div class="row">
            <div class="col-md-12">
                <h3>
                    You are the creator of this <%= humanizedSingularName %>
                </h3>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                    <a href="/<%= camelizedPluralName %>/{{this._id}}/edit" class="btn btn-block btn-success">
                        Edit this <%= camelizedSingularName %>
                    </a>
            </div>
            <div class="col-md-6">
                    <a id="delete<%= humanizedSingularName %>Button" class="btn btn-block btn-danger">
                        Delete this <%= camelizedSingularName %>
                    </a>
            </div>
        </div>
    {{/if}}
  {{/with}}
</template>
