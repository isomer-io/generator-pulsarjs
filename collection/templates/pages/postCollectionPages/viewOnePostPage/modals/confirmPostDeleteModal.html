<template name="confirm<%= humanizedSingularName %>DeleteModal">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Confirm delete</h4>
                </div>

                <div class="modal-body">
                    <p>Are you sure you want to delete this <%= camelizedSingularName %>?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger" id="confirmDelete">Delete</button>
                    <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</template>
