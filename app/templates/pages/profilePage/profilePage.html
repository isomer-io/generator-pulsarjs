<template name="profilePage">

  {{#unless isOwnId}}
  <div class="container">
    {{>findOneProfile userId=id}}
  </div>
  {{else}}
  {{#with currentUser.profile}}

      <div class="container">
        {{>updateProfile}}

          <div class="row">

              <div class="col-md-12 text-center">
                  <h1>
                      {{this.name}}
                  </h1>
              </div>

          </div>

          {{>buyerSetup}}

          <hr>
          {{>findCharges}}

          <hr>
          {{>subscribe}}

      </div>


  {{/with}}
  {{/unless}}


</template>
