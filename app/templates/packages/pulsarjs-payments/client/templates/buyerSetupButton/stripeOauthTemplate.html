<template name="stripeOauthPage">
    <div class="container">
        {{>stripeOauthTemplate}}
    </div>

</template>

<template name="stripeOauthTemplate">
    <div class="row">
        {{#if currentUser.stripe}}
            <div class="col-md-offset-3 col-md-6">
                <div class="alert alert-info" role="alert">Stripe is connected</div>
            </div>
        {{/if}}

        {{#if stripeErr}}
            <div class="col-md-offset-3 col-md-6">
                <div class="alert alert-danger" role="alert">Stripe had an error: {{stripeErr.message}}</div>
            </div>
        {{/if}}

        {{#if stripeData}}
            <div class="col-md-offset-3 col-md-6">
                <div class="alert alert-success" role="alert">Account created</div>
            </div>
        {{/if}}
    </div>
</template>
