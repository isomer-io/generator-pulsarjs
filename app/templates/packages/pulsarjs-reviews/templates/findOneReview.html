<!--

    You will need to change this file, to reflect one post with all
    of it's information displayed. For example, this.name would
    display the name of the post within the list.

-->

<template name="findOneReview">

            <div class="row">

              <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">{{this.title}}</div>
                    <div class="panel-body">

                      <div class="row">
                        <div class="col-md-12">
                            {{#each stars}}
                                <i class="fa fa-star"></i>
                            {{/each}}
                        </div>
                        <div class="col-md-12">
                            <p>
                                By: Profile Link on {{this.createdAt}}
                            </p>
                        </div>
                        <div class="col-md-12">
                            <p>
                                {{this.body}}
                            </p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>

            </div>

</template>
